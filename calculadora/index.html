<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGs03+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh">
    <script src="codigo.js"></script>
    <title>Liquidador de sueldos</title>
</head>
<body onload="calcularSalarioNeto">
    <div class="container text-center">
        <div class="display-2">Salario Neto</div>
        <table class="table">
            <tr>
                <td>Puesto</td>
                <td>Horas trabajadas</td>
                <td>AÃ±os de antiguedad</td>
            </tr>
            <tr>
                <td>
                    <select id="puesto" class="form-control">
                        <option value="1">Gerente</option>
                        <option value="2">Secretario</option>
                        <option value="3">Cajero</option>
                    </select>
                </td>
                <td>
                    <select id="horas" class="form-control">
                        <script>
                            for(var i = 0; i <=50; i++)(
                                document.write("<option value='"+i+"'>"+i+"</option>"))
                        </script>
                    </select>
                </td>
                <td>
                    <select id="anios" class="form-control">
                        <script>
                            for(var i = 0; i <=50; i++)(
                                document.write("<option value='"+i+"'>"+i+"</option>"))
                        </script>
                    </select>
                </td>
            </tr>
        </table>
        <table class="table">
            <tr>
                <td colspan="2">Dinero a favor</td>
                <td colspan="2">Descuentos</td>
            </tr>
            <tr>
                <td>Sueldo base</td>
                <td><span id="sueldoBase"></span></td>
                <td>Aportes jubilatorios</td>
                <td><span id="aportesJubilatorios"></span></td>
            </tr>
            <tr>
                <td>Canasta basica</td>
                <td><span id="canastaBasica"></span></td>
                <td>Obra social</td>
                <td><span id="obraSocial"></span></td>
            </tr>
            <tr>
                <td>Antiguedad</td>
                <td><span id="antiguedad"></span></td>
                <td>Jubilacion</td>
                <td><span id="jubilacion"></span></td>
            </tr>
            <tr>
                <td>TOTAL DINERO A FAVOR</td>
                <td><span id="totalDinero"></span></td>
                <td>TOTAL DE DESCUENTOS</td>
                <td><span id="totalDescuentos"></span></td>
            </tr>
            <tr>
                <td colspan="2"><h4>Salario Neto</h4></td>
                <td colspan="2"><span id="salarioNeto"></span></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
